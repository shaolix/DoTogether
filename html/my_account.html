<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Account</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/my_account.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="../frontend_js/my_account.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="../html/welcomepage.html">DoTogether</a>
        </div>
        <div class="navbar-header navbar-right">
          <a class="navbar-brand" href="#">My Account</a>
          <a class="navbar-brand" href="#" id="logout">Log Out</a>
        </div>
      </div>
</nav>

<div class="container">
  <h1 >My Account </h1>

</div>

<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <img class="profile" src="../images/profile.jpg" id="account_avatar"></img>
      <p> </p>
      <label class="col-sm-2">Avatar URL</label>
      <div class="col-sm-10"><input class="form-control" type="text" name='avatar' id='avatar'></div>
      <br><br><br>
      <a href='../html/new_post.html'><button type = "button" class = "btn-lg btn-primary" id="makenewpost" >Post New Event</button></a>
      <a href='../html/admin_users_page.html'><button type = "button" class = "btn-lg btn-primary" id="adminallusers" >All Users</button></a>
      <a href='../html/admin_posts_page.html'><button type = "button" class = "btn-lg btn-primary" >All Posts</button></a>
    </div>
    <div class="col-sm-8 form-1">
    <form id='new_info'>
    <div class="col-sm-6 form-1">
      <div class="form-group row form-input">
      <label class="col-sm-2">Name</label>
      <div class="col-sm-10"><input class="form-control" type="text" name='name' id='name'></div>
      </div> 
      <div class="form-group row form-input">
      <label class="col-sm-2">Gender</label>
      <div class="col-sm-10">
      <select class="form-control" id="gender">
        <option selected disabled>Please Choose</option>
        <option value='female'>Female</option>
        <option value='male'>Male</option>
        <option value='others'>Others</option>
        <option value='secret'>Prefer not to disclose</option>
      </select>
      </div>
      </div> 
      <div class="form-group row form-input">
      <label class="col-sm-2">Phone </label>
      <div class="col-sm-10"><input class="form-control" type="text" name="phone" id='phone'></div>
      </div>
      <div class="form-group row form-input">
        <label class="col-sm-3">Description</label>
        <p align="right">
        <textarea class="form-control in-form" rows="10" name="descriptions" id='descriptions'></textarea>
        </p>
      </div>
    </div>
    <div class="col-sm-6 form-1">
      <div class="form-group row form-input">
        <label class="col-sm-2">Email</label>
        <div class="col-sm-10"><input class="form-control" type="text" name="email" id="email"></div>
      </div> 
      <div class="form-group row form-input">
        <label class="col-sm-2">City</label>
        <div class="col-sm-10"><input class="form-control" type="text" name="city" id="city"></div>
      </div>
      <div class="form-group row form-input">
        <label class="col-sm-3">Province</label>
        <div class="col-sm-9">
        <input class="form-control" type="text" name="province" id="province">
        </div>
      </div>
      <div class="form-group row form-input">
        <label class="col-sm-2">Hobbies</label>
        <div class="col-sm-10"><input class="form-control" type="text" name="hobbies" id="hobbies"></div>
      </div> 
    </div>
    </form>
    <div class="col-sm-12 form-1">
    <button type = "button" class = "btn-lg btn-warning pull-right" id='submit_btn'>Save</button>
    <!-- Modal from W3Schools -->
    <div class="modal fade" id="modal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Info updated!</h4>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Done</button>
          </div>
        </div>  
      </div>
    </div>
    <!-- End -->
    </div>
    </div>
  </div>
</div>

</body>
</html>
