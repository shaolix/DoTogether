<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create New Post</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/new_post.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.1/jquery.form.min.js" integrity="sha384-tIwI8+qJdZBtYYCKwRkjxBGQVZS3gGozr3CtI+5JF/oL1JmPEHzCEnIKbDbLTCer" crossorigin="anonymous"></script>
  <script src="../frontend_js/new_post.js"></script>
  <!--<script src="../frontend_js/new_post.js"></script>-->
</head>
<body>

<nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="../html/welcomepage.html">DoTogether</a>
        </div>
        <div class="navbar-header navbar-right">
          <a class="navbar-brand" href="my_account.html">My Account</a>
          <a class="navbar-brand" href="#" id="logout">Log Out</a>
        </div>
      </div>
</nav>

<div class="container">
  <h1 >Create New Post </h1>
</div>

<div class="container">
  <div class="row">
    <form id="new_post">
    
    <div class="col-sm-12">
      <div class="col-sm-7 form-group row form-input">
        <label class="col-sm-2">Title</label>
        <div class="col-sm-12"><input class="form-control" type="text" name='title' id="new_post_title"></div>
      </div>
      <div class="col-sm-5 form-group row form-input" id="input-category">
        <label class="col-sm-2">Category </label>
        <div class="col-sm-12"><select class="form-control in-form" >
        <option value="food">Food</option>
        <option value="movie">Movie</option>
        <option value="library">Library</option>
        <option value="sport">Sport</option>
        <option value="shopping">Shopping</option>
        </select></div>
      </div>
      <div class="col-sm-12 form-group row form-input" id="desc">
        <label class="col-sm-3">Description</label>
        <div class="col-sm-12">
        <textarea class="form-control in-form" rows="10" name="descriptions"></textarea>
        </div>
      </div>
    </div> 
    
    <div class="col-sm-6 form-1">
      <div class="col-sm-12 form-1">
      <button type = "button" class = "btn-lg btn-warning pull-right" id='submit_btn'>Submit</button>
      <!-- Modal from W3Schools -->
      <div class="modal fade" id="modal1" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">New Activity Added!</h4>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Excited!</button>
            </div>
          </div>  
        </div>
      </div>
      <!-- End -->
      </div>
    </div>
    </form>
  </div>
</div>

</body>
</html>
