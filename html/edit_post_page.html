		<section id="section_for_updating" class="col-sm-12">
			<form id="info">
				<div class="form-group">
					<label class="post_id control-label">Post ID: </label>
					<input class="form-control" id="post_id" readonly>
				</div>

				<div class="form-group">
					<label class="title control-label">Title: </label>
					<input class="form-control" id="title">
				</div>

				<div class="form-group">
					<label class="date control-label">Posted @: </label>
					<input class="form-control" id="date" readonly>
				</div>

				<div class="form-group">
					<label class="username control-label">Posted By: </label>
					<input class="form-control" id="post_by" readonly>
				</div>

				<div class="form-group">
					<label class="category control-label">Category: </label>
					<select id="category" class="form-control">
						<option>food</option>
						<option>movie</option>
						<option>liabrary</option>
						<option>sport</option>
						<option>shopping</option>
					</select>
				</div>

				<div class="form-group">
					<label class="descriptions control-label">Details: </label>
					<textarea class="form-control" id="descriptions" rows="20" cols="400"></textarea>
				</div>

				<div class="form-group">
					<button type="button" class="submit_button btn btn-success" id="submit_button_for_editing">Submit</button>
				</div>
			</form>
			
		</section>
